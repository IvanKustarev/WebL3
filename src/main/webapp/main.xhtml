<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>MainPage</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>
    <div id="mainDiv">
        <h:form>
            <div id="errWindowDiv">
                <h:outputText id="errWindow" value="" binding="#{managerBean.errWindow}"/>
                <h:message for="errWindow"/>

                <rect x="235.827" y="132.158" width="2" height="10" style=""
                      transform="matrix(0, 1, -1, 0, 387.192413, -186.826996)"/>
                <rect x="235.827" y="132.158" width="2" height="10" style=""
                      transform="matrix(0, 1, -1, 0, 387.15802, 113.173004)"/>
                <rect x="235.827" y="132.158" width="2" height="10" style=""
                      transform="matrix(0, 1, -1, 0, 387.15802, 213.173004)"/>

                </text>
                <text style="white-space: pre; fill: rgb(51, 51, 51); font-family: Arial, sans-serif; font-size: 15.9px;"
                      x="261.443" y="154.828">R/2
                </text>
                <text style="white-space: pre; fill: rgb(51, 51, 51); font-family: Arial, sans-serif; font-size: 15.9px;"

                <rect x="249.9" width="0.2" height="500" style="fill: rgb(216, 216, 216);"/>
            </svg>

            <div id="xDiv">
                <span>Параметр X</span>
                <h:commandButton id="X0" class="XcommandButton" type="button" value="-5"/>
                <h:commandButton id="X1" class="XcommandButton" type="button" value="-4"/>
                <h:commandButton id="X2" class="XcommandButton" type="button" value="-3"/>
                <h:commandButton id="X3" class="XcommandButton" type="button" value="-2"/>
                <h:commandButton id="X4" class="XcommandButton" type="button" value="-1"/>
                <h:commandButton id="X5" class="XcommandButton" type="button" value="0"/>
                <h:commandButton id="X6" class="XcommandButton" type="button" value="1"/>
                <h:commandButton id="X7" class="XcommandButton" type="button" value="2"/>
                <h:commandButton id="X8" class="XcommandButton" type="button" value="3"/>
                <h:message for="X"/>
                <div>
                    <span id="xErr">
                    </span>
                </div>
            </div>
            <div id="yDiv">
                <span>Параметр Y</span>
                <div id="Yparent">
                    <h:inputText id="Y" validator="yValidator" value="#{managerBean.y}"/>
                </div>
                <h:message for="Y"/>
                <div>
                    <span id="yErr">
                    </span>
                </div>
            </div>
            <div id="rDiv">
                <span>Параметр R</span>
                <div id="Rparent">
                    <p:spinner id="R" validator="rValidator" value="#{managerBean.r}" required="true"
                               min="0.00" max="3.00" maxlength="8" stepFactor="0.10">
                    </p:spinner>
                    <h:message for="R"/>
                    <div>
                        <span id="rErr">
                        </span>
                    </div>
                </div>
            </div>
            <div id="buttonDiv">
                <div id="checkButtonParent">
                    <h:commandButton action="#{managerBean.doAction}" value="Проверить точку">
                        <f:ajax execute="@form" render="@all" onevent="afterAjaxSuccess"/>
                    </h:commandButton>
                </div>
                <h:commandButton action="toStart" value="На стартовую страницу"/>
                <h:commandButton action="#{managerBean.clearLastRequests}" value="Очистить историю">
                    <f:ajax execute="@form" render="@all" onevent="afterAjaxSuccess"/>
                </h:commandButton>
            </div>
            <div id="hiddenDiv" style="visibility: hidden">
                <div id="Xparent">
                    <h:inputHidden id="X" class="inputeHiddenX" value="#{managerBean.x}" validator="xValidator"/>
                </div>
                <h:commandButton action="#{managerBean.updateValuesList}" style="visibility: hidden">
                    <f:ajax execute="@none" render="@all"/>
                </h:commandButton>
            </div>
        </h:form>
        <div id="requestsTableDiv">
            <h2><h:outputText value="Список запросов"/></h2>
            <h:dataTable value="#{managerBean.valuesList}" var="p">
                <h:column>
                    <f:facet name="header">X</f:facet>
                    <div class="result">
                        <h:outputText value="#{p.x}"/>
                    </div>
                </h:column>
                <h:column>
                    <f:facet name="header">Y</f:facet>
                    <div class="result">
                        <h:outputText value="#{p.y}"/>
                    </div>
                </h:column>
                <h:column>
                    <f:facet name="header">R</f:facet>
                    <div class="result">
                        <h:outputText value="#{p.r}"/>
                    </div>
                </h:column>
                <h:column>
                    <f:facet name="header">Catch</f:facet>
                    <div class="result">
                        <h:outputText value="#{p.catch}"/>
                    </div>
                </h:column>
            </h:dataTable>
        </div>
    </div>
    <script src="js/script.js"/>
</h:body>

</html>
